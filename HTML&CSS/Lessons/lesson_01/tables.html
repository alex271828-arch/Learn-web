<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables</title>
  </head>
  <body>
    <!-- Зробити таблицю з твоїм шкільним розкладом (Понеділок вівторок і тд) -->
    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>content 1.1</td>
          <td>content 1.2</td>
          <td>content 1.3</td>
        </tr>
        <tr>
          <td>content 2.1</td>
          <td>content 2.2</td>
          <td>content 2.3</td>
        </tr>
        <tr>
          <td>content 3.1</td>
          <td>content 3.2</td>
          <td>content 3.3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>Foot 1</td>
            <td>Foot 2</td>
            <td>Foot 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
